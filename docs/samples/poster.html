<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keep Calm Poster</title>
  <link rel="stylesheet" href="/css/reset.css">
  <style type="text/css">
    body {
      background-color: red;
      margin: 0;
    }
    .poster {
      width: 50%;
      color: white;
      text-align: center;
      margin: 2% auto;
      padding: 5% 5%;
      border: 2px solid white;
    }
    .poster .logo {
      display: block;
      margin: 0 auto;
      width: 33%;
      max-width: 250px;
      min-width: 100px;
    }
    .poster .slogan {
      font-size: 10em;
      text-transform: uppercase;
      word-break: break-word;
      margin: 0;
      padding: 0;
    }
    .poster .slogan span {
      display: block;
      font-size: .5em;
    }
  </style>
</head>
<body>
  <div class="poster">
    <img src="img/crown.png" alt="crown" class="logo">
    <p class="slogan">Keep Calm <span>and</span> Carry On</p>
  </div>
</body>
</html>
