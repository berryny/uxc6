<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Circle</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <h1>Circles</h1>
    <div id="circles" class="circle-container">
      <div class="radius-circle circle">
        <span class="fill-circle"></span>
      </div>
      <div class="border-circle circle">
        <span class="stroke-fill"></span>
      </div>
      <div class="round-image circle">
        <img src="img/placeholder.jpg" alt="round thumbnail">
      </div>
    </div>
  </div>
</body>
</html>
