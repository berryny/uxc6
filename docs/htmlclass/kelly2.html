<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen" type="text/css">
    .flex-container {
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
    }
    /* NOTE:
      To create a center div include a width (using % for responsivness);
      add margin left/right to auto for centering
      text-align to center all text (h3 and span)
    */
    .circles {
      width: 50%;
      margin: 0 auto;
      text-align: center;
    }
    /* NOTE:
        Using internal CSS to add font family and size (em measurments)
     */
    h3 {
      font-family: "Lato";
      font-size: 3em;
    }

    /* NOTE:
      Grouping styles into a classname
     */
    .circle {
      display: inline-block;
      height: 75px;
      width: 75px;
      border-radius: 50%;
      margin-bottom: 2em;
    }

    .dota {
      background-color: red;
    }
    .dotb {
      background-color: yellow;
      /* NOTE: Using shorthand to create the border */
      border: 3px solid green;
    }
    /* NOTE:
      Using the background-image method allow for content to appear inside the span.
      This method adds the round style directly to on image
     */
    .dotc img {
      display: block;
      width: 100%;
    }

    /*
      NOTE: Using media query to detect viewport size
      https://www.w3schools.com/cssref/css3_pr_mediaquery.asp
    */
    @media only screen and (max-height: 756px) and (max-width: 320px ) {
      .flex-container {
        flex-direction: column-reverse;
      }
    }
  </style>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="circles">
      <h3>Circles</h3>
      <div class="flex-container">
        <span class="dota circle"></span>
        <span class="dotb circle"></span>
        <span class="dotc circle">
          <img src="img/placeholder.jpg" alt="round thumbnail" class="circle">
        </span>
      </div>
    </div>
</body>
</html>
